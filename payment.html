<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet"href="style.css">
        <title>Payment</title>
    </head>
    <body>

        <header>
            <h3>BlindTech Innovations</h3>
    
               
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="Services.html">Services</a>
                <a href="Sign Up.html">Sign Up</a>
                
           </header>

           <br><br><br>

           <div class="container">

            <form action="">
        
                <div class="row">
        
                    <div class="col">
        
                        <h3 class="title">billing address</h3>
        
                        <div class="inputBox">
                            <span>Full name :</span>
                            <input type="text" placeholder="your names">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email" placeholder="your email">
                        </div>
                        <div class="inputBox">
                            <span>Physical ddress :</span>
                            <input type="text" placeholder="your street name">
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" placeholder="your city name">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>Country :</span>
                                <input type="text" placeholder="name of country">
                            </div>
                            <div class="inputBox">
                                <span>Zip code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="col">
        
                        <h3 class="title">payment</h3>
        
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="images/mc.png" alt="">
                            <img src="images/vi.png"  alt="">
                            <img src="images/pp.png"  alt="">
                        </div>
                        <div class="inputBox">
                            <span>Cardholder name :</span>
                            <input type="text" placeholder="enter name">
                        </div>
                        <div class="inputBox">
                            <span>Card number :</span>
                            <input type="number" placeholder="0000-0000-0000-0000">
                        </div>
                        <div class="inputBox">
                            <span>Exp day:</span>
                            <input type="text" placeholder="00">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp year :</span>
                                <input type="number" placeholder="0000">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="000">
                            </div>
                        </div>
        
                    </div>
            
                </div>
        
                <input type="submit" value="proceed to checkout" class="submit-btn">
        
            </form>
        
        </div>    

        <center>
            <footer id="footer">
               <p>&copy cpyright</p>
            </footer>
        </center>
            
          
      
    </body>
</html>
